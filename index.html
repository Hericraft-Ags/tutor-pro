        body {

        }
        
        .font-display { 
          font-family: 'Nunito', sans-serif; 
          font-weight: 900; 
        }

        /* A simple one-time pulse animation for the finish screen */
        @keyframes pulse-once {
          0% { transform: scale(1); }
          50% { transform: scale(1.05); }
          100% { transform: scale(1); }
        }
        .animate-pulse-once {
          animation: pulse-once 0.5s ease-in-out;
        }
    </style>
